<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Donk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Georgia', serif;
      line-height: 1.6;
      color: #333;
      background: #fff;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #1a1a1a;
      color: #e0e0e0;
    }
    header {
      border-bottom: 3px solid #333;
      padding: 20px 0;
      transition: border-color 0.3s;
    }
    body.dark-mode header {
      border-bottom-color: #5dade2;
    }
    .top-bar {
      max-width: 1600px;
      margin: 0 auto 5px auto;
      padding: 0 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      font-family: Arial, sans-serif;
    }
    .site-logo {
      width: 120px;
      height: 60px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #666;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      overflow: hidden;
    }
    .site-logo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    body.dark-mode .site-logo {
      background: transparent;
      border: none;
      color: #5dade2;
    }
    .date {
      color: #666;
      font-size: 14px;
      transition: color 0.3s;
    }
    body.dark-mode .date {
      color: #a0a0a0;
    }
    .subscribe-btn {
      background: #567b95;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      font-size: 11px;
      font-weight: bold;
      transition: background 0.3s;
    }
    body.dark-mode .subscribe-btn {
      background: #5dade2;
      color: #0a0a0a;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .donate-btn {
      background: #c0392b;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      font-size: 11px;
      font-weight: bold;
    }
    .logo-container {
      text-align: center;
      padding: 0;
    }
    .logo-image {
      max-width: 400px;
      max-height: 80px;
      width: auto;
      height: auto;
    }
    .logo {
      font-family: 'Old English Text MT', 'Times New Roman', serif;
      font-size: 60px;
      font-weight: normal;
      letter-spacing: 2px;
      transition: color 0.3s;
    }
    body.dark-mode .logo {
      color: #5dade2;
    }
    .tagline {
      font-size: 14px;
      font-family: Arial, sans-serif;
      color: #666;
      margin-top: 5px;
      transition: color 0.3s;
    }
    body.dark-mode .tagline {
      color: #a0a0a0;
    }
    .container {
      max-width: 1600px;
      margin: 40px auto;
      padding: 0 60px;
    }
    .main-story {
      border-bottom: 2px solid #999;
      padding-bottom: 30px;
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      transition: border-color 0.3s;
    }
    body.dark-mode .main-story {
      border-bottom-color: #5dade2;
    }
    .main-story-content {
      order: 1;
    }
    .main-story-image {
      order: 2;
      display: flex;
      align-items: center;
    }
    .main-story img {
      width: 100%;
      height: 100%;
      min-height: 400px;
      object-fit: cover;
    }
    .main-story h1 {
      font-size: 42px;
      line-height: 1.2;
      margin-bottom: 15px;
      font-weight: 700;
      transition: color 0.3s;
    }
    .main-story h1 a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s;
    }
    .main-story h1 a:hover {
      color: #567b95;
    }
    body.dark-mode .main-story h1 {
      color: #fff;
    }
    body.dark-mode .main-story h1 a:hover {
      color: #5dade2;
    }
    .main-story .summary {
      font-size: 18px;
      color: #666;
      margin-bottom: 15px;
      line-height: 1.5;
      transition: color 0.3s;
    }
    body.dark-mode .main-story .summary {
      color: #b0b0b0;
    }
    .main-story p {
      font-size: 16px;
      color: #333;
      line-height: 1.7;
      transition: color 0.3s;
    }
    body.dark-mode .main-story p {
      color: #b0b0b0;
    }
    .byline {
      font-family: Arial, sans-serif;
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
      transition: color 0.3s;
    }
    body.dark-mode .byline {
      color: #a0a0a0;
    }
    .byline strong {
      color: #333;
      transition: color 0.3s;
    }
    body.dark-mode .byline strong {
      color: #5dade2;
    }
    .grid-stories {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-bottom: 40px;
    }
    .story-card {
      border-bottom: 1px solid #e2e2e2;
      padding-bottom: 20px;
      transition: border-color 0.3s;
    }
    body.dark-mode .story-card {
      border-bottom-color: #2a2a2a;
    }
    .story-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .story-card h2 {
      font-size: 20px;
      line-height: 1.3;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .story-card h2 a {
      text-decoration: none;
      color: #333;
      transition: color 0.2s;
    }
    body.dark-mode .story-card h2 a {
      color: #fff;
    }
    .story-card h2 a:hover {
      color: #567b95;
    }
    body.dark-mode .story-card h2 a:hover {
      color: #5dade2;
    }
    .story-card p {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      transition: color 0.3s;
    }
    body.dark-mode .story-card p {
      color: #a0a0a0;
    }
    .opinion-section {
      border-top: 3px solid #333;
      padding-top: 30px;
      margin-top: 40px;
      transition: border-color 0.3s;
    }
    body.dark-mode .opinion-section {
      border-top-color: #5dade2;
    }
    footer {
      background: #f7f7f7;
      border-top: 1px solid #e2e2e2;
      padding: 40px 0;
      margin-top: 60px;
      transition: all 0.3s;
    }
    body.dark-mode footer {
      background: #0a0a0a;
      border-top-color: #2a2a2a;
    }
    .footer-content {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 60px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #666;
      text-align: center;
      transition: color 0.3s;
    }
    body.dark-mode .footer-content {
      color: #666;
    }
    @media (max-width: 768px) {
      .container {
        padding: 0 20px;
      }
      .top-bar {
        padding: 0 20px;
      }
      .footer-content {
        padding: 0 20px;
      }
      .grid-stories {
        grid-template-columns: 1fr;
      }
      .logo {
        font-size: 40px;
      }
      .main-story {
        grid-template-columns: 1fr;
      }
      .main-story-image {
        order: 1;
      }
      .main-story-content {
        order: 2;
      }
      .main-story h1 {
        font-size: 28px;
      }
      .main-story img {
        height: 300px;
        min-height: 300px;
      }
      .site-logo {
        width: 80px;
        height: 40px;
        font-size: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="site-logo" onclick="toggleDarkMode()">
        <img src="img/logo.png" alt="logo" onerror="this.style.display='none'; this.parentElement.textContent='LOGO';">
      </div>
      <div class="date" id="current-date"></div>
      <div class="button-group">
        <button class="subscribe-btn" onclick="window.location.href='subscribe.html'">SUBSCRIBE</button>
        <button class="donate-btn">DONATE</button>
      </div>
    </div>
    <div class="logo-container">
      <img src="img/title.png" alt="The Donk" class="logo-image"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
      <div class="logo" style="display: none;">The Donk</div>
      <div class="tagline">Basically John Oliver if he was a group of college students.</div>
    </div>
  </header>
  <main class="container">
    <article class="main-story" id="mainStory">
      <!-- Main story will be loaded dynamically -->
    </article>
    <div class="grid-stories" id="gridStories">
      <!-- Articles will be loaded dynamically -->
    </div>
    <section class="opinion-section">
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <p>&copy; 2026 The Political Times. All rights reserved.</p>
      <p>Contact us: contact@politicaltimes.com</p>
    </div>
  </footer>
  
  <script src="js/articles.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
